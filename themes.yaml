Light_Theme:
  # Main colors
  primary-color: '#FFF'                                                        # Header
  accent-color: 'grey'                                                         # Accent color
  dark-primary-color: 'darkgrey'                                       # Hyperlinks
  light-primary-color: 'lightgrey'                                      # Horizontal line in about
  paper-font-common-base_-_font-family: 'Tahoma, Geneva, sans-serif'
  # Text colors
  primary-text-color: '#656a71'                                                   # Primary text colour, here is referencing dark-primary-color
  text-primary-color: 'var(--primary-text-color)'                                 # Primary text colour
  secondary-text-color: '#abb3b9'                                                 # For secondary titles in more info boxes etc.
  disabled-text-color: '#d0d0d0'                                                  # Disabled text colour
  label-badge-border-color: 'grey'
  more-info-header-color: '#FFFFFF'                                            # Label badge border, just a reference value
  sidebar-selected-icon-color: 'Black'
  sidebar-selected-text-color: 'Black'
  # Background colors
  primary-background-color: '#F7F9FB'                                             # Settings background
  secondary-background-color: '#80858f'                                           # Main card UI background
  sidebar-background-color: '#F7F9FB'
  divider-color: 'rgba(0, 0, 0, .12)'                                             # Divider
  ha-card-margin: 10px;
  # Table rows
  table-row-background-color: '#FFF'                                           # Table row
  table-row-alternative-background-color: '#F7F9FB'                               # Table row alternative
  # Nav Menu
  paper-listbox-color: '#9c9c9c'                                                  # Navigation menu selection hoover
  paper-listbox-background-color: '#F7F9FB'                                       # Navigation menu background
  paper-grey-50: 'var(--primary-text-color)'
  paper-grey-200: '#d4d4d4'                                                       # Navigation menu selection
  # Paper card
  paper-card-header-color: 'var(--accent-color)'                                  # Card header text colour
  paper-card-background-color: '#FFF'                                          # Card background colour
  paper-dialog-background-color: '#F7F9FB'
  state-icon-color: '#D6DBDF'                                         # Card dialog background colour
  paper-item-icon-color: '#D6DBDF'                              # Icon color
  paper-item-icon-active-color: '#F9C536'                                         # Icon color active
  paper-item-icon_-_color: 'green'
  paper-item-selected_-_background-color: '#434954'                               # Popup item select
  paper-tabs-selection-bar-color: 'green'
  # Labels
  label-badge-red: 'Red'                                          # References the brand colour label badge border
  label-badge-text-color: 'var(--primary-text-color)'                             # Now same as label badge border but that's a matter of taste
  label-badge-background-color: '#2E333A'                                         # Same, but can also be set to transparent here
  # Switches
  paper-button-ink-color: '#808080'
  paper-toggle-button-checked-button-color: 'WHITE'
  paper-toggle-button-checked-bar-color: '#00b8ff'
  paper-toggle-button-checked-ink-color: 'var(--accent-color)'
  paper-toggle-button-unchecked-button-color: 'var(--disabled-text-color)'
  paper-toggle-button-unchecked-bar-color: 'var(--disabled-text-color)'
  paper-toggle-button-unchecked-ink-color: 'var(--disabled-text-color)'
  # Sliders
  paper-slider-knob-color: 'var(--accent-color)'
  paper-slider-knob-start-color: 'var(--accent-color)'
  paper-slider-pin-color: 'var(--accent-color)'
  paper-slider-active-color: 'var(--accent-color)'
  paper-slider-container-color: 'linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat'
  paper-slider-secondary-color: 'var(--secondary-background-color)'
  paper-slider-disabled-active-color: 'var(--disabled-text-color)'
  paper-slider-disabled-secondary-color: 'var(--disabled-text-color)'
  # Google colors
  google-red-500: '#E45E65'
  google-green-500: '#39E949'
